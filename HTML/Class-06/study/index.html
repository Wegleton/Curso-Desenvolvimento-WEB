<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-06-Forms</title>
</head>
<body>
  <fieldset>
    <legend><strong>Dados Pessoais</strong></legend>
    <form action=""method="get"> 
        <section>
         <label for="name">Nome:</label>
         <input type="text"id="name"placeholder="escreva seu nome"aotucomplete="name"autofocus>
        </section>
 
        <br>
        <section>
         <label for="birth">Nascimento:</label>
         <input type="Date"id="birth"Name="Nascimento">
        </section>
 
        <br>
        <button type="submit">Enviar</button>
     </form>
  </fieldset>
  <br>
  <fieldset>
    <legend><strong>Tipos de input</strong></legend>
    <form action="">
        <label for="fruits">Frutas</label>
        <input type="text"id="fruits"name="frutas"list="list-fruits">

        <datalist id="list-fruits">
            <option value="Pera"></option>
            <option value="Maçã"></option>
            <option value="Manga"></option>
        </datalist>
        <button type="submit">Enviar</button>
    </form>
  </fieldset>

  <br>
  <fieldset>
    <form action="">
        <label for="">E-mail:</label>
        <input type="email" autocomplete="email" name="email">

        <br>
       <section>
        <label for="">Senha:</label>
        <input type="password" name="senha" minlength="8">
       </section>
       
       <br>
       <section>
        <label for="">CPF:</label>
        <input type="number" min="5" max="100" step="5">
       </section>
       

    
    </form>
    <button type="submit">Enviar</button>
  </fieldset>
</body>
</html>
