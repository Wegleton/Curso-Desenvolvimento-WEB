<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto do site VISA</title>
    <link rel="stylesheet" href="/projects/site/styles/contact.css">
    <link rel="shortcut icon" href="/projects/site/images/logo2.jpg" type="image/x-icon">
</head>
<body>
    <article class="ContactPage">
        <header>
            <img src="/projects/site/images/WhatsApp Image 2022-09-01 at 10.03.12.jpeg" alt="">
            <nav>
                <ul>
                    <li>
                        <a href="/projects/site/index.html">HOME</a>
                    </li>
                    <li>
                        <a href="/projects/site/pages/artigo.html">SOBRE</a>
                    </li>
                    <li>
                        <a href="/projects/site/pages/contact.html" id="contactMenu">CONTATO</a>
                    </li>
                    
                </ul>
            </nav>
        </header>
        <main>
            <article class="form-contact">
                <div>
                    <h1>Agende sua Viagem</h1>
                    <section>
                        <form action="" method="get">

                            <fieldset>
                                 <legend>Agende sua Viagem</legend>
                                 <section class="inputBox">
                                     <label for="name">Nome:</label>
                                     <input type="text" id="name" placeholder="Escrava seu nome" name="nome">
                                 </section>
                                 <section class="inputBox">
                                     <label for="email">E-mail:</label>
                                     <input type="text" id="email" placeholder="digite@.com" name="email">
                                 </section>
                                 <section class="inputBox">
                                     <label for="destinyCountry">Selecione o Destino:</label>
                                     
                                     <select id="destinyCountry" placeholder="destinyCountry" name="destinyCountry">
                                         <option value="franca">França</option>
                                         <option value="alemanha">Alemanha</option>
                                         <option value="grecia">Grecia</option>
                                     </select>   
                          
                                     
                                 </section>
                                 <section class="inputBox">
                                     <label for="date">Data da Viagem:</label>
                                     <input type="date" id="date" name="dataViagem">
                                 </section>
                                 <section class="inputBox">
                                     <label for="observetion">Observações:</label>
                                     
                                     <textarea name="" id="observetion" cols="30" rows="10"></textarea>
                                     
                                 </section>
                                 
                            </fieldset>
                            <button type="submit">Enviar</button>
                        </form>
                           
                    </section>
                </div>
                <div>
                    Contato
                </div>
            </article>
        </main>
        <footer>
            <section class="footerLogo">
                <div>
                    <h2>Faça Parte do Nosso Time</h2>
                    <p>-Venha Treinar com a Gente-</p>
                                  

                </div>
                <div>
                    <img src="/projects/site/images/WhatsApp Image 2022-09-01 at 10.03.12.jpeg" alt="">
                </div>
            </section>
            <section class="footerLocal">
                <h3>Nossa Localização</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15856.034944586554!2d-39.53330568310119!3d-6.520576105540755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1665426480408!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="footerSocialMedias">
                <h3>Siga-nos</h3>
                <div class="footerSocialMediasImages">
                    <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwiWqreEqtb6AhXFQUgAHSi1A1YYABAAGgJjZQ&ohost=www.google.com&cid=CAASJuRo06zWV5tTMs4uDynCBKguvADcs6-jWIw3f1OoZ55JrnLTYFAb&sig=AOD64_1z9oA4f2tbhrcSHX0_GtzkmLKTPg&q&adurl&ved=2ahUKEwiezrCEqtb6AhVyDrkGHR9iBmwQ0Qx6BAgJEAE" target="_blank">
                        <img src="/projects/site/images/logo-facebook.png" alt="">
                    </a>

                    <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwis6qW5qtb6AhVC5FwKHfs8BBIYABAAGgJjZQ&ohost=www.google.com&cid=CAASJuRowafAUSj7DtcRnsANB_S162me5x22SaO_onN6FMtUITEC7phL&sig=AOD64_3vVyYrZBJNm5KMt9QwG0u3E1iSuw&q&adurl&ved=2ahUKEwj48J65qtb6AhWULbkGHbABAbQQ0Qx6BAgKEAE" target="_blank">
                        <img src="/projects/site/images/logo-instagram.png" alt="">

                    <a href="https://www.youtube.com/?hl=pt&gl=BR" target="_blank">

            &copy; MY SITE

        </footer>
    </article>
